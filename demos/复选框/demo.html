<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>复选框</title>
</head>
<body>
	<canvas id="cvs"></canvas>
</body>
<script type="text/javascript">
	var cvs = document.getElementById('cvs');
	var ctx = cvs.getContext('2d');

	cvs.width = 600;
	cvs.height = 600;

	ctx.fillStyle = 'cornflowerblue';
	ctx.strokeStyle = 'yellow';

	ctx.shadowColor = 'rgb(50, 50, 50)';
	ctx.shadowOffsetX = 2;
	ctx.shadowOffsetY = 2;
	ctx.shadowBlur = 4;

	ctx.lineWidth = 20;
	ctx.lineCap = 'round';

	ctx.beginPath();
	ctx.moveTo(120.5, 130);
	ctx.quadraticCurveTo(150.8, 130, 160.5, 150.5);
	ctx.quadraticCurveTo(190, 250, 210.5, 160.5);
	ctx.quadraticCurveTo(240, 100.5, 290, 70.5);
	ctx.stroke();
</script>
</html>
