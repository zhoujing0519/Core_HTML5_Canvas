<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>剪纸效果</title>
</head>
<body>
	<canvas id="cvs"></canvas>
</body>
<script type="text/javascript">
	var cvs = document.getElementById('cvs');
	var ctx = cvs.getContext('2d');

	// 画两个圆
	function drawTwoArcs(){
		ctx.beginPath();
		ctx.arc(300, 190, 150, 0, Math.PI * 2); // 外圆 => 逆时针
		ctx.arc(300, 190, 100, 0, Math.PI * 2, true); // 内圆 => 顺时针

		ctx.fill();
		ctx.shadowColor = undefined;
		ctx.shadowOffsetX = 0;
		ctx.shadowOffsetY = 0;
		ctx.stroke();
	}

	// 绘制
	function draw(){
		ctx.clearRect(0, 0, cvs.width, cvs.height);

		ctx.save();

		ctx.shadowColor = 'rgba(0, 0, 0, .8)';
		ctx.shadowOffsetX = 12;
		ctx.shadowOffsetY = 12;
		ctx.shadowBlur = 15;

		drawTwoArcs();

		ctx.restore();
	}

	cvs.width = 600;
	cvs.height = 600;
	ctx.fillStyle = 'rgba(100, 140, 230, .5)';
	ctx.strokeStyle = ctx.fillStyle;
	draw();
</script>
</html>
