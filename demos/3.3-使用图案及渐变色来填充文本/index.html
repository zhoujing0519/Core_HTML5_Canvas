<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3.3-使用图案及渐变色来填充文本</title>
</head>
<body>
	<canvas id="cvs" width="1200" height="600"></canvas>
</body>
<script type="text/javascript">
	var cvs = document.getElementById('cvs'),
		ctx = cvs.getContext('2d'),

		image = new Image(),
		gradient = ctx.createLinearGradient(0, 0, cvs.width, cvs.height),
		text = 'Canvas',
		pattern;

	// Functions
	function drawGradientText(){
		ctx.fillStyle = gradient;
		ctx.fillText(text, 65, 200);
		ctx.strokeText(text, 65, 200);
	}

	function drawPatternText(){
		ctx.fillStyle = pattern;
		ctx.fillText(text, 65, 450);
		ctx.strokeText(text, 65, 450);
	}

	image.onload = function(e){
		pattern = ctx.createPattern(this, 'repeat');
		drawPatternText();
	};

	image.src = './bg.jpg';

	ctx.font = '256pt Platino';
	ctx.strokeStyle = 'cornflowerblue';

	ctx.shadowColor = 'rgba(100, 100, 150, .8)';
	ctx.shadowOffsetX = 5;
	ctx.shadowOffsetY = 5;
	ctx.shadowBlur = 10;

	gradient.addColorStop(0, 'blue');
	gradient.addColorStop(.25, 'blue');
	gradient.addColorStop(.5, 'white');
	gradient.addColorStop(.75, 'red');
	gradient.addColorStop(1, 'yellow');

	drawGradientText();
</script>
</html>
